apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "atlas-default-template.fullname" . }}
  labels:
    {{- include "atlas-default-template.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "atlas-default-template.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "atlas-default-template.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "atlas-default-template.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      {{ with .Values.hostNetwork }}
      hostNetwork: {{ . }}
      dnsPolicy: ClusterFirstWithHostNet
      {{ end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.containerPort }}
              protocol: TCP
          {{- with .Values.probes }}
          {{- with .liveness }}
          livenessProbe:
            {{- toYaml . | nindent 14 }}
          {{- end }}
          {{- with .readiness }}
          readinessProbe:
            {{- toYaml . | nindent 14 }}
          {{- end }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          envFrom:
          {{- if .Values.env }}
            - configMapRef:
                name: {{ include "atlas-default-template.fullname" . }}-env
          {{- end }}
          {{- if .Values.secrets }}
            - secretRef:
                name: {{ include "atlas-default-template.fullname" . }}-secret
          {{- end }}
        {{- if .Values.sharedVolume.enabled }}
          volumeMounts:
          - name: {{ include "atlas-default-template.fullname" . }}-pvc-shared
            mountPath: {{ .Values.sharedVolume.mountPath }}
        {{- end }}
      {{- if .Values.sharedVolume.enabled }}
      volumes:
      - name: {{ include "atlas-default-template.fullname" . }}-pvc-shared
        persistentVolumeClaim:
          claimName: {{ include "atlas-default-template.fullname" . }}-pvc-shared
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
